<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Article List</title>
</head>
<body>
<h1 align="center">Article List</h1>
<div class="row" th:fragment="article-list" th:if="${pages.content != null && !pages.content.isEmpty()}">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <table class="table table-striped table-bordered" style="width:100%">
      <thead>
      <tr>
        <th th:text="#{article.name}" />
        <th th:text="#{article.authors}" />
        <th th:text="#{article.keywords}" />
        <th th:text="#{article.url}" />
        <th th:text="#{article.score}" />
      </tr>
      </thead>
      <tbody>
      <tr th:each="article, iStat : ${pages.content}"
          th:style="${iStat.odd}? 'font-weight: bold;'"
          th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${article.name}" />
        <td th:text="${article.authors}" />
        <td th:text="${article.keywords}" />
        <td>
          <a th:href="${article.url}" th:text="${article.url}" target="_blank" />
        </td>
        <td th:text="${article.score}" />
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row" th:fragment="pagination">
  <div class="col-md-2"></div>
  <div class="col-md-8" align="center">
    <span th:if="${!pages.first}">
      <a th:href="@{/articles(page=${pages.number - 1})}">Prev</a></span>
    <span th:if="${!pages.last}">
      <a th:href="@{/articles(page=${pages.number + 1})}">Next</a></span>
  </div>
  <div class="col-md-2"></div>
</div>
</body>
</html>
